<!DOCTYPE html>
<html lang="en">

<head>

    <title>Temperature Conversion </title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css?family-Roboto+mono:wght@500&display=swap" rel="stylesheet">

    <!--Stylesheet-->

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="wrapper">
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="nummber" id="celsius" oninput="celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="nummber" id="fahrenheit" oninput="farToCel()">
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
